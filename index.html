<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alat Hitung</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="container-tools">
        <h1>Alat Hitung</h1>
        <div class="angka" id="angka">0</div>
        <div class="button-wrap">
          <button class="button" onclick="kurang()">
            <i class="fa-solid fa-minus"></i>
          </button>
          <button class="button" onclick="reset()">
            <i class="fa-solid fa-rotate-right"></i>
          </button>
          <button class="button" onclick="tambah()">
            <i class="fa-notdog fa-solid fa-plus"></i>
          </button>
          <button class="button" onclick="theme()">THEME</button>
        </div>
      </div>
    </div>
  </body>
</html>
